<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery - Timeless Classics</title>
    <style>
     
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
    background: url('gallery.png') no-repeat center center;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    line-height: 1.6;
    overflow-x: hidden;
}


a {
    text-decoration: none;
    color: inherit;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(0, 0, 0, 0.85);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    animation: slideDown 0.8s ease-in-out;
}

header h1 {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #ff9800;
}

nav {
    display: flex;
    gap: 1.5rem;
}

nav a {
    font-size: 1rem;
    color: #fff;
    text-transform: uppercase;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

nav a:hover {
    color: #000;
    background: linear-gradient(to right, #ff9800, #e67e22);
    box-shadow: 0px 4px 8px rgba(255, 152, 0, 0.5);
}


.menu-toggle {
    display: none;
    font-size: 2rem;
    color: #ff9800;
    cursor: pointer;
}
@media (max-width: 768px) {
    header {
        padding: 1rem;
    }

    nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        width: 200px;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }

    nav a {
        display: block;
        padding: 10px;
        font-size: 1rem;
    }

    .menu-toggle {
        display: block;
        position: absolute;
        right: 15px;
        top: 10px;
    }

    .hero {
        height: 80vh;
        text-align: center;
        padding: 2rem 1rem;
    }

    .hero-content {
        padding: 1rem;
    }

    .hero-content h2 {
        font-size: 2.5rem;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
    }
}
/* Gallery Section */
  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* Gallery Styling */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.gallery-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
   
    animation: fadeIn 0.5s ease-in-out;
}

.gallery-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
}

.gallery-image {
    width: 100%;
    height: auto;
    display: block;
}

.info-box {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    text-align: center;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 2000;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    animation: fadeIn 0.3s ease-in-out;
}

.modal-content {
    background: url('Deco Rides/Deco_Boattail-11-1024.jpg') no-repeat center center;
    background-size: cover;
    background: scroll;
    line-height: 1.6;
    overflow-x:hidden;
    border-radius: 12px;
    max-width: 50vw;
    max-height: 90vh;
   
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    color: #e8e8e8;
    margin-top: 30px;
    justify-content: center;
    padding-top: 100px;
    
}

.modal-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.modal-gallery img {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s ease;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.modal-gallery img:hover {
    transform: scale(1.1);
}

/* Enlarged Image Viewer */
#viewerImage {
    width: auto;
    height: auto;
    max-width: 80%; /* Image will not take more than 80% of the screen width */
    max-height: 80vh; /* Image will not exceed 80% of the screen height */
    object-fit: contain;
    display: block;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
}

/* Navigation Buttons */
.prev-btn, .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.3s ease;
    display: none; /* Hide by default */
    z-index: 1001;
}

.prev-btn { left: 15px; }
.next-btn { right: 15px; }

.prev-btn:hover, .next-btn:hover {
    background: rgba(255, 152, 0, 0.8);
}


.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    color: #fff;
    background: #e8e8e8;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.close-btn:hover {
    background: #e67e22;
}


/* Responsive Design */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
    }

    .gallery-card {
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
    }

    .gallery-image {
        width: 100%;
        height: auto;
        max-height: 150px; /* Limits image height */
    }

    .info-box {
        font-size: 0.9rem;
        padding: 5px;
    }

    .modal-gallery img {
        width: 70px;
        height: auto;
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 8px;
    }

    .gallery-card {
        border-radius: 6px;
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .gallery-image {
        max-height: 120px;
    }

    .info-box {
        font-size: 0.8rem;
        padding: 4px;
    }

    .modal-gallery img {
        width: 60px;
    }
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

footer {
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem;
    background-color: #000000;
    color: #fff;
    font-size: 0.9rem;
    box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease-in-out;
}

footer a {
    color: #ff9800;
    font-weight: bold;
    transition: color 0.3s ease;
}

footer a:hover {

}

/* Responsive Footer */
@media (max-width: 768px) {
    footer {
        font-size: 0.85rem;
        padding: 1rem;
        text-align: center;
        line-height: 1.5;
    }
}

@media (max-width: 480px) {
    footer {
        font-size: 0.8rem;
        padding: 0.8rem;
        text-align: center;
        line-height: 1.5;
    }
}

    <script>
        let imagesArray = [];
        let currentImageIndex = 0;
        
        function openModal(title, description, images) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            
            const modalGallery = document.getElementById('modalGallery');
            modalGallery.innerHTML = ''; // Clear previous images
        
            imagesArray = images;
            imagesArray.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = image;
                img.alt = `${title} - Image ${index + 1}`;
                img.classList.add('gallery-thumbnail');
                img.onclick = () => openImageViewer(index);
                modalGallery.appendChild(img);
            });
        
            document.getElementById('carModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('carModal').style.display = 'none';
        }
        
        function openImageViewer(index) {
            currentImageIndex = index;
            document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
            document.getElementById('imageViewer').style.display = 'flex';
        
            // Show navigation buttons only if more than 1 image exists
            document.getElementById('prevBtn').style.display = imagesArray.length > 1 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = imagesArray.length > 1 ? 'block' : 'none';
        }
        
        function closeImageViewer() {
            document.getElementById('imageViewer').style.display = 'none';
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imagesArray.length;
            document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
        }
        
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + imagesArray.length) % imagesArray.length;
            document.getElementById('viewerImage').src = imagesArray[currentImageIndex];
        }
        
        function toggleMenu() {
            let nav = document.getElementById("mobile-menu");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
        
    </script>
