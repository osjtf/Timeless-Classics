<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <title>Contact Us - Timeless Classics</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: url('https://wallpaperaccess.com/full/40462.jpg') no-repeat center center/cover; /* Add your image path here */
            color: #fff;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff9800;
            letter-spacing: 1.5px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            font-size: 1rem;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background: #ff9800;
            color: #000;
        }

        /* Contact Section */
        .contact-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff9800;
        }

        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .social-links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .social-links a.facebook {
            background: #3b5998;
        }

        .social-links a.twitter {
            background: #1da1f2;
        }

        .social-links a.instagram {
            background: #e4405f;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            outline: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff9800;
            box-shadow: 0px 0px 4px rgba(255, 152, 0, 0.5);
        }

        .contact-form button {
            padding: 1rem;
            font-size: 1.2rem;
            color: #fff;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #e67e22;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeless Classics</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <section class="contact-container">
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us for any inquiries, feedback, or collaboration opportunities.</p>
            <p>Email: timeless@classics.com</p>
            <p>Phone: +123 456 7890</p>
            <div class="social-links">
                <a href="#" class="facebook" aria-label="Facebook"><i>F</i></a>
                <a href="#" class="twitter" aria-label="Twitter"><i>T</i></a>
                <a href="#" class="instagram" aria-label="Instagram"><i>I</i></a>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
