<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - Timeless Classics</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideDown 1s ease-in-out;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #ff9800;
            animation: fadeIn 1.2s ease-in-out;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            font-size: 1rem;
            color: #fff;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background 0.3s ease;
        }

        nav a:hover {
            color: #000;
            background: #ff9800;
            border-radius: 8px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%);
            animation: zoomIn 10s infinite alternate;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 1rem;
            z-index: 1;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .hero-content h2 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #ff9800;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .hero-content button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: #ff9800;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .hero-content button:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 0.9rem;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        footer a {
            color: #ff9800;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.05);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .hero-content button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeless Classics</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <img src="home.jpg" alt="Classic Car Background">
        <div class="hero-content">
            <h2>Welcome to Timeless Classics</h2>
            <p>Discover the legacy and beauty of classic cars that stand the test of time.</p>
            <button onclick="window.location.href='about.html'">Learn More</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Timeless Classics. All rights reserved. | Visit us at <a href="https://www.timelessclassics.com">www.timelessclassics.com</a>
    </footer>
</body>
</html>
