<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - Timeless Classics</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #fff;
    background-color: #000;
  
 
   
    overflow-x: hidden;
    line-height: 1.6;
}

a {
    text-decoration: none;
    color: inherit;
    transition: color 0.3s ease;
}

a:hover {
    color: #ff9800;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(0, 0, 0, 0.85);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    animation: slideDown 0.8s ease-in-out;
}

header h1 {
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #ff9800;
    animation: fadeIn 1s ease-in-out;
}


nav {
    display: flex;
    gap: 1.5rem;
}

nav a {
    font-size: 1rem;
    color: #fff;
    text-transform: uppercase;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

nav a:hover {
    color: #000;
    background: linear-gradient(to right, #ff9800, #e67e22);
    box-shadow: 0px 4px 8px rgba(255, 152, 0, 0.5);
}


.menu-toggle {
    display: none;
    font-size: 2rem;
    color: #ff9800;
    cursor: pointer;
}

.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.hero img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(60%);
    animation: zoomInOut 12s infinite alternate ease-in-out;
}

.hero-content {
    text-align: center;
    max-width: 800px;
    padding: 1.5rem;
    z-index: 1;
   
    border-radius: 8px;
    animation: fadeInUp 1.2s ease-in-out;
}

.hero-content h2 {
    font-size: 3.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-transform: uppercase;
    color: #ff9800;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    animation: textGlow 2s infinite alternate ease-in-out;
}

.hero-content button {
    padding: 1rem 2.5rem;
    font-size: 1.2rem;
    color: #fff;
    background: linear-gradient(to right, #ff9800, #e67e22);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 12px rgba(255, 152, 0, 0.4);
    margin-top: 1rem;
}

.hero-content button:hover {
    background: linear-gradient(to right, #e67e22, #d35400);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0px 6px 14px rgba(255, 140, 0, 0.6);
    animation: pulse 0.5s infinite alternate ease-in-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes zoomInOut {
    from {
        transform: scale(1.05);
    }
    to {
        transform: scale(1.1);
    }
}

@keyframes textGlow {
    from {
        text-shadow: 2px 2px 4px rgba(255, 152, 0, 0.6);
    }
    to {
        text-shadow: 4px 4px 8px rgba(255, 152, 0, 1);
    }
}

@keyframes pulse {
    from {
        transform: scale(1);
        box-shadow: 0px 4px 12px rgba(255, 152, 0, 0.4);
    }
    to {
        transform: scale(1.1);
        box-shadow: 0px 6px 20px rgba(255, 140, 0, 0.8);
    }
}

footer {
    text-align: center;
    padding: 1.5rem;
   background-color: #000000;
    color: #fff;
    font-size: 0.9rem;
    box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.5s ease-in-out;
}

footer a {
    color: #ff9800;
    font-weight: bold;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #e67e22;
}

@media (max-width: 768px) {
    header {
        padding: 1rem;
    }

    nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        width: 200px;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
    }

    nav a {
        display: block;
        padding: 10px;
        font-size: 1rem;
    }

    .menu-toggle {
        display: block;
        position: absolute;
        right: 15px;
        top: 10px;
    }

    .hero {
        height: 80vh;
        text-align: center;
        padding: 2rem 1rem;
    }

    .hero-content {
        padding: 1rem;
    }

    .hero-content h2 {
        font-size: 2.5rem;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    .hero-content button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
    }
}

@media (max-width: 480px) {
    .hero-content h2 {
        font-size: 2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .hero-content button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
    }

    footer {
        font-size: 0.85rem;
        padding: 1rem;
        text-align: center;
        line-height: 1.5;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes zoomIn {
    from {
        transform: scale(1.05);
    }
    to {
        transform: scale(1.1);
    }
}
    </style>
</head>
<body>
    <header>
    <h1>Timeless Classics</h1>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span> <!-- Menu Icon -->
    <nav id="mobile-menu">
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

    <div class="hero">
        <img src="home.jpg" alt="Classic Car Background">
        <div class="hero-content">
            <h2>Welcome to Timeless Classics</h2>
            <p>Discover the legacy and beauty of classic cars that stand the test of time.</p>
            <button onclick="window.location.href='about.html'">Learn More</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Timeless Classics. All rights reserved. | Visit us at <a href="https://www.timelessclassics.com">www.timelessclassics.com</a>
    </footer>
</body>
</html>
<script>
function toggleMenu() {
    let nav = document.getElementById("mobile-menu");
    if (nav.style.display === "block") {
        nav.style.display = "none";
    } else {
        nav.style.display = "block";
    }
}
</script>
